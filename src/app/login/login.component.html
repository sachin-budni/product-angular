<div class="container" fxLayout="column" fxLayoutAlign="center center">
    <mat-card>
        <div class="sub-container">
            <div style="margin: 10px 0px"></div>
            <h2>Login Your Details</h2>
            <div style="margin: 10px 0px"></div>
            <form [formGroup]="loginFormGroup" (ngSubmit)="onSubmit(loginFormGroup.value)" class="form"
                fxLayout="column" fxLayoutAlign="center center">

                <mat-form-field class="form-element" appearance="outline">
                    <input matInput placeholder="Email Address" formControlName="email">
                    <mat-error
                        *ngIf="!loginFormGroup.controls['email'].valid && loginFormGroup.controls['email'].touched">
                        Enter Poper Email Address
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="form-element" appearance="outline">
                    <input matInput placeholder="Password" type="password" formControlName="password">
                    <mat-error
                        *ngIf="!loginFormGroup.controls['password'].valid && loginFormGroup.controls['password'].touched">
                        Enter Password
                    </mat-error>
                </mat-form-field>

                <div class="form-element">
                    <button mat-raised-button color="primary" type="submit" class="button"
                        [disabled]="!loginFormGroup.valid">Login</button>
                </div>
                {{passworderror}}
            </form>
            <div>
                <p>
                    Don't have an account? <a [routerLink]="[ '/register']">Sign up</a>
                </p>
            </div>
        </div>
    </mat-card>
</div>
